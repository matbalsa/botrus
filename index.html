<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Sports Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">Youth Sports Hub</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Schedule</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Teams</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Sponsors</a>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <section class="bg-blue-600 text-white rounded-lg p-8 text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Welcome to Youth Sports Hub</h1>
            <p class="text-xl">Connecting young athletes, families, and communities</p>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-semibold mb-4">Upcoming Games</h2>
                <div class="space-y-4">
                    <div class="border rounded-lg p-4">
                        <p class="font-medium">vs Eagles</p>
                        <p class="text-gray-600">Central Park Field</p>
                        <p class="text-gray-600">Saturday, 2:00 PM</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-semibold mb-4">Team News</h2>
                <div class="space-y-4">
                    <div class="border rounded-lg p-4">
                        <p class="font-medium">Great practice today!</p>
                        <p class="text-gray-600">Coach Smith</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
